<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="validStyles.css">

</head>
<body>

<h1>Form Validation</h1>


<div class="container">

	<div class="jumbotron">
		<div id="width">
		<div class="row">

			<div class="col-md-4">

				<form>

		
					ZipCode <input type="text" id="zip" placeholder="Enter your ZipCode" >
			
			</div>

			<div class="col-md-4">

			
				<section>
				
					Country <select name="Country" id="country">
	                     <option value="-1" selected>choose your Country</option>
	                     <option value="1">USA</option>
	                     <option value="2">UK</option>
	                     <option value="3">INDIA</option>
                  </select>
				</section>

			</div>
	
			<div class="col-md-4">

				<button type="button" class="btn btn-success" id="button">Submit</button>

			</div>

			</div>

				<p class="hide"> Sucess!</p>
		
		</div>
		
		</form>
		

	</div>
	


</div>

<h4>upon succesfull submission you will receive a green color "Sucess" message</h4>

<script type="text/javascript" src="validation.js"></script>
</body>
</html>
